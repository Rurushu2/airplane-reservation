<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-section">
    <div class="form-title">성인 1</div>
    <table>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="adult1_gender" value="male"> 남자
                <input type="radio" name="adult1_gender" value="female"> 여자
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td>
                <input type="text" placeholder="성" style="width: 48%;">
                <input type="text" placeholder="이름" style="width: 48%;">
            </td>
        </tr>
        <tr>
            <th>영어 이름</th>
            <td>
                <input type="text" placeholder="성(영문)" style="width: 48%;">
                <input type="text" placeholder="이름" style="width: 48%;">
            </td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>
                <select>
                    <option>년도</option>
                    <!-- 1924년부터 2024년까지 -->
                    <script>
                        for (let year = 1924; year <= 2024; year++) {
                            document.write(<option value="${year}">${year}</option>);
                        }
                    </script>
                </select>
                <select>
                    <option>월</option>
                    <!-- 1월부터 12월까지 -->
                    <script>
                        for (let month = 1; month <= 12; month++) {
                            document.write(<option value="${month}">${month}월</option>);
                        }
                    </script>
                </select>
                <select>
                    <option>일</option>
                    <!-- 1일부터 31일까지 -->
                    <script>
                        for (let day = 1; day <= 31; day++) {
                            document.write(<option value="${day}">${day}일</option>);
                        }
                    </script>
                </select>
            </td>
        </tr>

        <tr>
            <th>여권번호</th>
            <td>
                <input type="text" placeholder="여권번호">
            </td>
        </tr>
        <tr>
            <th>연락처</th>
            <td>
                <input type="text" placeholder="연락처">
            </td>
        </tr>
    </table>
</div>

<div class="form-section">
    <div class="form-title">성인 2</div>
    <table>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="adult2_gender" value="male"> 남자
                <input type="radio" name="adult2_gender" value="female"> 여자
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td>
                <input type="text" placeholder="성" style="width: 48%;">
                <input type="text" placeholder="이름" style="width: 48%;">
            </td>
        </tr>
        <tr>
            <th>영어 이름</th>
            <td>
                <input type="text" placeholder="성(영문)" style="width: 48%;">
                <input type="text" placeholder="이름" style="width: 48%;">
            </td>
        </tr>

        <tr>
            <th>생년월일</th>
            <td>
                <select>
                    <option>년도</option>
                    <!-- 1924년부터 2024년까지 -->
                    <script>
                        for (let year = 1924; year <= 2024; year++) {
                            document.write(<option value="${year}">${year}</option>);
                        }
                    </script>
                </select>
                <select>
                    <option>월</option>
                    <!-- 1월부터 12월까지 -->
                    <script>
                        for (let month = 1; month <= 12; month++) {
                            document.write(<option value="${month}">${month}월</option>);
                        }
                    </script>
                </select>
                <select>
                    <option>일</option>
                    <!-- 1일부터 31일까지 -->
                    <script>
                        for (let day = 1; day <= 31; day++) {
                            document.write(<option value="${day}">${day}일</option>);
                        }
                    </script>
                </select>
            </td>
        </tr>


        <tr>
            <th>여권번호</th>
            <td>
                <input type="text" placeholder="여권번호">
            </td>
        </tr>
        <tr>
            <th>연락처</th>
            <td>
                <input type="text" placeholder="연락처">
            </td>
        </tr>
    </table>
</div>

<a href="#" class="button">무통장입금</a>

</body>
</html>
