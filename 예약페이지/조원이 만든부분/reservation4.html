<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background6.jpg') ; /* 배경 이미지 추가 */
            background-size: cover; /* 이미지가 화면에 꽉 차도록 */
            background-repeat: no-repeat; /* 이미지를 반복 */
            background-color: #ffffff;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* 스크롤 방지 */
        }

        .container {
            background-color: #001a33; /* 진한 남색 */
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            gap: 100px; /* 요소 간 간격 */
            
        }

        .title-container {
            text-align: center;
            margin: 0; /* 기본 마진 제거 */
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .summary-container {
            background-color: transparent;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 15px; /* 요소 간 간격 */
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #00aaff;
        }

        .info {
            font-size: 18px;
        }

        .info .separator {
            color: rgba(255, 255, 255, 0.5);
            margin: 0 10px;
        }

        .flight-details {
            font-size: 18px;
            line-height: 1.6;
        }

        .date-details {
            font-size: 18px;
            text-align: right;
            line-height: 1.6;
        }
        .navy-container {
            background-color: #004494; /* 흰색 배경 */
            border-radius: 10px; /* 둥근 모서리 */
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 20px 0; /* 위아래 간격 추가 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            text-align: center;
            min-height: 500px; /* 원하는 세로 길이 설정 */
        }
        
        .navy-text {
            font-size: 18px;
            color: #ffffff; 
            line-height: 1.5;
        }

    
        .line {
            flex: 1; /* 선의 너비를 자동 조정 */
            height: 1px; /* 선의 두께 */
            background-color: rgba(255, 255, 255, 0.5); /* 흐린 선 색상 */
        }
        
    
       

    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <div class="title">예약 완료</div>
            <div class="subtitle">아래 계좌정보로 입금해 주시면 결제 완료 처리됩니다.</div>
        </div>

         <!-- 남색 컨테이너 -->
        <div class="navy-container">
            <div class="navy-text" style="text-align: left; line-height: 1.9;">
                <div style="font-size: 24px; font-weight: bold; margin-bottom: 40px;">Flight Reservation</div>
                <div class="line"></div>
                <div style="font-size: 24px; font-weight: bold; margin-top: 60px;">가상계좌 정보</div>
                <div style="font-size: 16px; color: rgba(255, 255, 255, 0.7); margin-top: 30px;  margin-bottom: 10px;">계좌정보</div>
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 1px;">- 국민은행 60519014678208</div>
                <div style="font-size: 18px; font-weight: bold;">- 예금주: Flight Reservation</div>
                <div style="font-size: 16px; color: rgba(255, 255, 255, 0.7); margin-top: 70px;">입금 기간</div>
                <div style="font-size: 18px; font-weight: bold;">2024년 12월 9일 까지</div>
                
            </div>
        </div>


        <div class="summary-container">
            <div class="price" id="price">170,000원</div>
            <div class="info">
                <span id="passenger">성인 1명</span>
                <span class="separator">|</span>
                <span id="seat">일반석</span>
            </div>
            <div class="flight-details">
                <div id="route">인천 - 후쿠오카</div>
            </div>
            <div class="date-details">
                <div id="date">2024.12.04 (수) - 2024.12.06 (금)</div>
            </div>
        </div>
    </div>

    <script>
        // 메인 예약 페이지에서 받은 데이터를 가져옴
        const reservationDetails = JSON.parse(localStorage.getItem('reservationDetails'));

        if (reservationDetails) {
            document.getElementById('price').textContent = reservationDetails.price;
            document.getElementById('passenger').textContent = reservationDetails.passenger;
            document.getElementById('seat').textContent = reservationDetails.seat;
            document.getElementById('route').textContent = `${reservationDetails.departure} - ${reservationDetails.destination}`;
            document.getElementById('date').textContent = reservationDetails.date;
        }
    </script>
</body>
</html>
